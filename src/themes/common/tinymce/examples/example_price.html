<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Installation Example 02</title>
<link href="css/screen.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="../jscripts/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript">

function obj2string( obj ) { /* i am dirty obfuscator, yeee */
    var r1, r2; r2  = '{\r\n';
    for ( var i in obj ) { r1 = i + ' : '+obj[i]+',\r\n'; r2 += r1; }    r2 += '}\r\n';    return r2;
}

/* attention */
Array.prototype.toString  = function()  {  return  obj2string( this );  }
Object.prototype.toString = function()  {  return  obj2string( this );  }

tinyMCE.init( document.cfgMCE = {
        mode : "textareas", // "specific_textareas", //
        theme : "advanced",
        editor_selector : "mceEditor",
        plugins : "table,save,advhr,advimage,advlink,preview,zoom,searchreplace,contextmenu",
        theme_advanced_buttons1_add_before : "save,newdocument,separator",
        theme_advanced_buttons1_add : "fontselect,fontsizeselect",
        theme_advanced_buttons2_add : "separator,insertdate,inserttime,preview,zoom,separator,forecolor,backcolor",
        theme_advanced_buttons2_add_before: "cut,copy,paste,separator",
        theme_advanced_buttons3_add_before : "tablecontrols,separator",
        theme_advanced_buttons3_add : "advhr",
        theme_advanced_toolbar_location : "top",
        theme_advanced_toolbar_align : "left",
        theme_advanced_path_location : "bottom",
        extended_valid_elements : "a[name|href|target|title|onclick],img[class|src|border=0|alt|title|hspace|vspace|width|height|align],hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]",
        external_link_list_url : "example_data/example_link_list.js",
        external_image_list_url : "example_data/example_image_list.js",
        // flash_external_list_url : "example_data/example_flash_list.js"
});
</script>
</head>
<body>


<div class="content">
        <h3>Price Example</h3>

<pre>
tinyMCE.init({
<script>
document.write(document.cfgMCE);
</script>
});
</pre>

        <form method="post">
                <textarea class="mceEditor" name="content" cols="85" rows="15">This is some content that will be editable with TinyMCE.</textarea>
                <br />
                <textarea name="content2" cols="25" rows="10"> another planet content </textarea>
        </form>

</div>

</body>
</html>
